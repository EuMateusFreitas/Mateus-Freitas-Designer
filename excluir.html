<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="${2:Descriçao da sua página}">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <meta property="twitter:url" content="https://${4:link da sua página exe.:(site.com.br)}/">
    <meta name="twitter:description" content="${2:Descriçao da sua página}">
    <meta name="twitter:image" content="https://i.ibb.co/vhL9dFv/icone.png/og-image.jpg">

    <!--==========Metatags do Facebook==========-->

    <meta property="og:image:height" content="512">
    <meta property="og:description" content="${2:Descriçao da sua página}">
    <meta property="og:title" content="${1:Titulo da sua página}">
    <meta property="og:image" content="https://i.ibb.co/vhL9dFv/icone.png/og-image.jpg">

    <meta property="og:type" content="website">

      "contactType": "Atendimento ao Cliente",
      "areaServed": "BR",
      "availableLanguage": ["Português"]
